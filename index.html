<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>

    <main>
        <h1>Password Generator</h1>

        <div id="background-layer">
            <h2>Your password is:</h1>

                <div id="password-layer">
                    <p id="passwordValue">Try to generate one...</p>
                </div>

                <form action="">
                    <label for="">Max characters:</label>
                    <input id="slider" type="range" min="1" max="12" value="7">
                    <label id="slider-number">0</label>

                    <div id="check-boxes">
                        
                        <div>
                            <input id="lowercase" class="check-box" type="checkbox">
                            <label for="">LowerCase</label>
                        </div>

                       
                        <div>
                            <input id="uppercase" class="check-box" type="checkbox">
                            <label for="">UpperCase</label>
                        </div>
                       
                       
                        <div>
                            <input id="numbers" class="check-box" type="checkbox">
                            <label for="">Numbers</label>
                        </div>
                        
                        <div>
                            <input id="symbols" class="check-box" type="checkbox">
                            <label for="">Symbols</label>
                        </div>

                    </div>

                </form>

                <button id="generate-button" onclick="generatePassword()">Generate</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
